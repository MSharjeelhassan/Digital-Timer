<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div>
            <h1>Timer</h1>
        </div>
        <div class="input">

            <input id="hrs" type="text" placeholder="Enter Hours">
            <input id="mins" type="text" placeholder="Enter Mins">
            <input id="secs" type="text" placeholder="Enter Sec">
            <input id="milliseconds" type="text" placeholder="Enter MilliSeconds">
            <br>
        </div>
        <div class="buttondiv">

            <button onclick="startTimer()">Start Timer</button>
            <button onclick="stopTimer()">Stop Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
            <!-- <button onclick="render()">Render</button> -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
